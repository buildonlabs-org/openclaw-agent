<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3">
  <title>ðŸ¦ž OpenClaw â€” Starting Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @theme {
      --font-sans: 'Space Grotesk', ui-sans-serif, system-ui, -apple-system, sans-serif;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin 0.8s linear infinite;
    }
  </style>
</head>
<body class="bg-neutral-100 dark:bg-neutral-950 text-neutral-900 dark:text-neutral-100 min-h-screen font-sans flex items-center justify-center">
  <div class="text-center px-4">
    <div class="mb-8">
      <picture>
        <source media="(prefers-color-scheme: light)" srcset="https://raw.githubusercontent.com/openclaw/openclaw/main/docs/assets/openclaw-logo-text-dark.png">
        <img src="https://raw.githubusercontent.com/openclaw/openclaw/main/docs/assets/openclaw-logo-text.png" alt="OpenClaw" class="max-w-[240px] h-auto mx-auto">
      </picture>
    </div>
    
    <div class="flex items-center justify-center mb-6">
      <svg class="w-12 h-12 text-red-600 animate-spin-slow" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
    
    <h1 class="text-2xl font-semibold mb-2">Gateway Starting Up</h1>
    <p class="text-neutral-500 text-sm mb-6">Please wait while the OpenClaw gateway initializes...</p>
    
    <div class="bg-white dark:bg-neutral-900 border border-neutral-200 dark:border-neutral-800 rounded-lg p-4 max-w-md mx-auto">
      <p class="text-xs text-neutral-600 dark:text-neutral-400">
        This page will automatically refresh when the gateway is ready.
        <br>
        If it takes too long, check the <a href="/setup" class="text-red-600 hover:text-red-700 underline">setup wizard</a>.
      </p>
    </div>
  </div>
</body>
</html>
